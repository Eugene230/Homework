<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Reg Form</title>

    <script src="js/main.js"></script>
</head>

<body>
    <section id="reisterForm">
        <div class="container-fluid " id="register-block">
            <div class="row" id="register-row">
                <div class="col-sm" id="register-col">
                    <form action="" name="registration" id="reg-form">
                        <label for="mail">Email</label>
                        <input type="email" name="mail" id="mail" placeholder="Enter Email">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter name">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter password">
                        <label for="passwordConfirm">Confirm password</label>
                        <input type="password" name="passwordConfirm" id="password-Confirm"
                            placeholder="Confirm password">

                        <button type="submit" disabled="disabled" id="registerBtn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/main.js"></script>

<body>
    <div id="controls">
        <button id="add" type="button" class="registerbtn">Add User</button>
        <button id="get" type="button" class="registerbtn">Get Users List</button>
    </div>

    <form action="action_page.php" id="regForm">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Name</b></label>
            <input type="text" placeholder="Enter Email" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
        </div>
    </form>

    <div class="users" id="users"></div>
    
    <div id="deldiv">
        <label for="id">Enter id to delete user</label>
        <input type="text" name="id" id="inputDel">

        <button id="delbtn" type="button" class="registerbtn">Delete User</button>

    </div>

    <form id="updForm">
        <div class="container">
            <h1>Enter new User</h1>
            <p>Please fill in this form to ubdate an account.</p>
            <hr>

            <label for="idUbd"><b>Id</b></label>
            <input type="text" placeholder="Enter id" name="idUbd" required>


            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <hr>
            <button type="submit" class="registerbtn">Ubdate user</button>
        </div>
    </form>
</body>

</html>
